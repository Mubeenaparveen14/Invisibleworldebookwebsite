<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Slider HTML and CSS | CodingNepal</title>
  <!-- Linking SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="slide.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img src="images/FANTASY.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">FANTASY BOOKS</h2>
          <button class="message-button"><a href="fantasy.html">click here</a></button>
        </div>
        <div class="card-item swiper-slide">
          <img src="images/SCIFCI.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">SCIENCE FICITION BOOKS</h2>
          <button class="message-button"><a href="scifci.html">click here</a></button>
        </div>
        <div class="card-item swiper-slide">
          <img src="images/ART.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">ARTS BOOKS</h2>
          <button class="message-button"><a href="art.html">click here</a></button>
        </div>
        <div class="card-item swiper-slide">
          <img src="images/ROMANCE.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">ROMANCE BOOKS</h2>
          <button class="message-button"><a href="Romance.html">click here</a></button>
        </div>
        <div class="card-item swiper-slide">
          <img src="images/MYSTERY.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">MYSTERY AND DETECTIVE STORIES</h2>
          <button class="message-button"><a href="mystery.html">click here</a></button>
        </div>
        <div class="card-item swiper-slide">
          <img src="images/CHILDREN.jpeg" alt="User Image" class="user-image">
          <h2 class="user-name">CHILDRENS BOOKS</h2>
          <button class="message-button"><a href="children.html">Click here</a></button>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-slide-button swiper-button-prev"></div>
      <div class="swiper-slide-button swiper-button-next"></div>
    </div>
  </div>
  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Linking custom script -->
  <script src="slide.js"></script>
</body>
</html>
